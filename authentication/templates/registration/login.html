{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
      <form class="form-horizontal" role="form" method="POST" action="{% url 'authentication:login'%}">
        {% csrf_token %}
          <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                  <h2>Ingreso</h2>
                  <hr>
              </div>
          </div>
          <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                  <div class="form-group has-danger">
                      <label class="sr-only" for="email">{{form.username.label_tag}}</label>
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                          <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                          {# <input type="text" name="email" class="form-control" id="email placeholder="Usuario" required autofocus> #}
                                 {{form.username}}
                      </div>
                  </div>
              </div>
              <div class="col-md-3">
                  <div class="form-control-feedback">
                      <span class="text-danger align-middle">
                        {# errores de usuario aquí #}

                      </span>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label class="sr-only" for="password">{{form.password.label_tag}}</label>
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                          <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                          {# <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña" required> #}
                          {{form.password}}
                      </div>
                  </div>
              </div>
              <div class="col-md-3">
                  <div class="form-control-feedback">
                      <span class="text-danger align-middle">
                      <!-- Put password error message here -->
                      </span>
                  </div>
              </div>
          </div>
          <div class="row" style="padding-top: 1rem">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                  <button type="submit" class="btn btn-success"><i class="fa fa-sign-in"></i> Entrar</button>
                  <a class="btn btn-link" href="/password/reset">Olvidé mi contraseña</a>
              </div>
          </div>
      </form>
  </div>
{% endblock content %}
